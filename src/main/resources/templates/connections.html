<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="fr">
<head>
    <title>Pay my buddy</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-10">
    <div th:insert="~{menu}"></div>

    <form class="w-[600px] mx-auto my-30 flex leading-[2.5]" th:action="@{/connections}" method="post">
        <label class="flex-3 mr-5 font-medium">
            <p>Chercher une relation</p>
            <input class="border-2 border-gray-300 rounded px-3 py-1 w-full placeholder:text-gray-500" type="text" name="email" placeholder="Saisir une adresse mail" />
            <p class="text-red-500" th:if="${errorMessage != null && !errorMessage.isEmpty()}" th:text="${errorMessage}"></p>
            <p class="text-green-500" th:if="${errorMessage != null && errorMessage.isEmpty()}">La relation a bien été ajoutée.</p>
        </label>
        <input type="submit" value="Ajouter" class="flex-1 self-center w-30 bg-amber-500 hover:bg-amber-600 rounded-sm py-3 px-5 text-white text-center leading-[1.5] cursor-pointer transition-all duration-100 ease-in-out"/>
    </form>
</body>
</html>
